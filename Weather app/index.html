<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>
        <!--container information-->
        <div class="weather-container">
            <!--grant location-->
            <div class="sub-container grant-locationContainer">
                <img src="./weather-app-images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to weather information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search weather using search tab-->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./weather-app-images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--LOading screan container-->
            <div class="sub-container  loading-container">
                <img src="./weather-app-images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--weather show info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-country-icon>
                </div>
                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-Temp></p>

                <!--3 card parameters-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./weather-app-images/wind.png" width="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="./weather-app-images/humidity.png" width="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./weather-app-images/cloud.png" width="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
