<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="wrapper">
         <!--heading-->
         <h1 class="heading">Password Generator</h1>
         <!--generated password-->
         <div class="display-container">
             <input placeholder="Password" class="display" readonly data-passwordDisplay >
 
             <button data-copy>
                 <span data-copyMsg> </span>
                 <img src="" alt="" width="20" height="20">
             </button>
 
         </div>
         <!--input container-->
         <div class="input-container">
             <div class="length-container">
                 <h3>Password Length</h3>
                 <div data-lengthNumber>0</div>
             </div>
             <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
 
             <div class="label">
                 <div>
                     <input type="checkbox" id="uppercase">
                     <label for="uppercase">Includes uppercase letters.</label>
                 </div>
                 <div>
                     <input type="checkbox" id="lowercase">
                     <label for="lowercase">Includes lowercase letters.</label>
                 </div>
                 <div>
                     <input type="checkbox" id="numbers">
                     <label for="numbers">Includes Numbers.</label>
                 </div>
                 <div>
                     <input type="checkbox" id="symbols">
                     <label for="symbols">Includes Symbols.</label>
                 </div>
             </div>
 
             <!--strength section-->
             <div class="strength-container">
                 <h2>Strength</h2>
                 <div data-indicator></div>
             </div>
             <!--Button-->
             <button onclick="" class="generatePassword">Generator Password</button>
 
         </div>
         <!---->
       </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
